<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Groovy Clothes</title>
</head>

<body>

    <header>

    </header>

    <main>

        <div id="hero">
            <h1>Groovy Clothes</h1>
            <h2>Do it NOW</h2>
        </div>

        <div id="cargarPrendas">

            <h3>Cargar Productos</h3>

            <form id="formCargar">

                <select class="inputsCargar" name="select">
                    <option value="Remera">Remera</option>
                    <option value="Pantalon">Pantalon</option>
                    <option value="Zapatilla">Zapatilla</option>
                </select>
                <input class="inputsCargar" type="text" placeholder="Ingrese marca">
                <input class="inputsCargar" type="text" placeholder="Ingrese talle">
                <input class="inputsCargar" type="text" placeholder="Ingrese color">
                <input class="inputsCargar" type="number" placeholder="Ingrese Precio">
                <input class="inputsCargar" type="number" placeholder="Ingrese Cantidad">
                <input class="inputsCargar" type="submit" value="Cargar">

            </form>


        </div>

        <div class="row">

            <div id="divEliminar" class="col-lg-6">

                <h3>Eliminar Producto por ID</h3>

                <form id="formEliminarID">

                    <input class="buscadorID" type="text" placeholder="Que ID desea eliminar?">
                    <input class="botonEliminar" type="submit" value="Eliminar">

                </form>

            </div>


            <div id="id-filtrarMarca" class="col-lg-6">

                <h3>Filtrar Productos por Marca</h3>

                <form id="formBuscar">

                    <p> Â¿Que marca desea buscar?</p>
                    <input id="filtrado" class="buscarMarca" type="search" placeholder="Marca">

                </form>

            </div>

        </div>

        <div id="divMostrar"></div>

    </main>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
