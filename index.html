<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Groovy Clothes</title>
</head>

<body>

    <header class="navbar navbar-dark bg-primary d-flex justify-content-between py-3 container-fluid">

        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active h2 text-light" aria-current="page" href="#">Groovy Clothes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active h4 text-light catalogoHeader" href="./secciones/catalogo.html">Catalogo</a>
          </li>
        </ul>
        <div> 
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-cart-shopping"></i><span id="cantidadCarrito" class="badge text-dark">0</span>
            </button>
        </div>
      
        
          <!-- modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tu compra</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="productosCarrito">
    
                </div>
                <div class="modal-footer">
                  <p id="totalCarrito"></p>
                  <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Comprar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- modal -->

    </header>

    

    <main>

        <div id="hero">
            <h1>Groovy Clothes</h1>
            <h2>Do it NOW</h2>
        </div>

        <div id="cargarPrendas">

            <h3>Cargar Productos</h3>

            <form id="formCargar">

                <select class="inputsCargar" name="select">
                    <option value="Remera">Remera</option>
                    <option value="Pantalon">Pantalon</option>
                    <option value="Zapatilla">Zapatilla</option>
                </select>
                <input class="inputsCargar" type="text" placeholder="Ingrese marca">
                <input class="inputsCargar" type="text" placeholder="Ingrese talle">
                <input class="inputsCargar" type="text" placeholder="Ingrese color">
                <input class="inputsCargar" type="number" placeholder="Ingrese Precio">
                <input class="inputsCargar" type="number" placeholder="Ingrese Cantidad">
                <input class="inputsCargar" type="submit" value="Cargar">

            </form>


        </div>

        <div class="row container-fluid">

            <div id="divEliminar" class="col-lg-6">

                <h3>Eliminar Producto por ID</h3>

                <form id="formEliminarID">

                    <input class="buscadorID" type="text" placeholder="Que ID desea eliminar?">
                    <input class="botonEliminar" type="submit" value="Eliminar">

                </form>

            </div>


            <div id="id-filtrarMarca" class="col-lg-6">

                <h3>Filtrar Productos por Marca</h3>

                <form id="formBuscar">

                    <p> Â¿Que marca desea buscar?</p>
                    <input id="filtrado" class="buscarMarca" type="search" placeholder="Marca">

                </form>

            </div>

        </div>

        <div id="divMostrar"></div>

    </main>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://kit.fontawesome.com/dd3f7811e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    


</body>

</html>
